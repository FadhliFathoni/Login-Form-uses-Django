{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{heading}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>{{heading}}</h1>
        <form action="" method="post">
            <div class="form">
                <table>
                    {% csrf_token %}
                    {{form}}
                </table>
                <input required="true" type="checkbox" name="robot" id="robot">Im not a robot
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
            <p style="display: flex;color:white;justify-content: center;">-----Or Login With-----</p>
            <div class="other">
                <div class="google">
                    <img width="24px" height="24px" src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="icon google">
                    <p style="color: white;margin-left: 15px;">Sign with Google</p>
                </div>
                <div class="facebook">
                    <img width="24px" height="24px" src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="icon facebook">
                   <p style="color: white; margin-left: 15px;">Sign with Facebook</p>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
